version: '3.8'

services:
  mosquitto:
    image: eclipse-mosquitto:latest
    container_name: mqtt-broker
    ports:
      - "1883:1883"      # MQTT
      - "9001:9001"      # WebSocket
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    networks:
      - ot-network
    restart: unless-stopped

  openplc:
    image: fdamador/openplc:latest
    container_name: openplc
    ports:
      - "8082:8080"      # Web interface (mapped to 8082 to avoid conflict)
      - "502:502"        # Modbus TCP
    volumes:
      - ./openplc/programs:/opt/openplc/programs
    networks:
      - ot-network
    restart: unless-stopped

  influxdb:
    image: influxdb:2.7
    container_name: influxdb
    ports:
      - "8086:8086"      # InfluxDB API
    volumes:
      - ./influxdb/data:/var/lib/influxdb2
      - ./influxdb/config:/etc/influxdb2
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=admin123
      - DOCKER_INFLUXDB_INIT_ORG=myorg
      - DOCKER_INFLUXDB_INIT_BUCKET=plc_data
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=my-super-secret-auth-token
    networks:
      - ot-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3003:3000"      # Grafana web UI (mapped to 3003 to avoid conflict)
    volumes:
      - ./grafana/data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=
    networks:
      - ot-network
    restart: unless-stopped
    depends_on:
      - influxdb

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: wiser-frontend
    ports:
      - "3005:3005"
    environment:
      NODE_ENV: production
      NEXT_TELEMETRY_DISABLED: "1"
      PORT: 3005
      HOSTNAME: 0.0.0.0
    networks:
      - ot-network
    restart: unless-stopped

networks:
  ot-network:
    driver: bridge

